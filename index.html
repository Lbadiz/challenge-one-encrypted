<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted/Decrypted</title>
    <link rel="stylesheet" href="style/st.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="principal">
        <div id="logo">
            <img src="style/Vector.png">
        </div>
        <div id="ingreso">
            <textarea id="ingreso-texto">Ingrese texto aqui</textarea>
            <div id="ingreso-controles">
                <button class="encriptar" onclick="encripted()">Encriptar</button> 
                <button class="desencriptar" onclick="decripted()">Desencriptar</button>
            </div>
        </div>

        <div id="respuesta">
            <div id="respuesta-texto">
                <img src="style/Muñeco.png">
                <p class="negrita">Ningún mensaje fue encontrado</p>
                <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="respuesta-controles">
                
            </div>
        </div>
    </section>
    <footer>
        Desarrollado por Jose Daniel Torres
    </footer>

    <script language="javascript">
        function encripted()
        {
            var ing=document.getElementById('ingreso-texto').value;
            console.log(ing);
            var letr=ing.split('');
            var n=0;
            var encriptada="";
            while(n<letr.length)
            {
                if(letr[n]=="e")
                {
                    encriptada=encriptada+"enter";
                }
                else if(letr[n]=="i")
                {
                    encriptada=encriptada+"imes";
                }
                else if(letr[n]=="a")
                {
                    encriptada=encriptada+"ai";
                }
                else if(letr[n]=="o")
                {
                    encriptada=encriptada+"ober";
                }
                else if(letr[n]=="u")
                {
                    encriptada=encriptada+"ufat";
                }
                else
                {
                    encriptada=encriptada+letr[n];
                }
                n++;
            }
            document.getElementById('respuesta-texto').innerHTML=encriptada;
            console.log(encriptada);
            console.log("Encriptando");
        }
        function decripted()
        {
            var ing=document.getElementById('ingreso-texto').value;
            console.log(ing);
            ing=ing.replaceAll("enter","e");
            ing=ing.replaceAll("imes","i");
            ing=ing.replaceAll("ai","a");
            ing=ing.replaceAll("ober","o");
            ing=ing.replaceAll("ufat","u");
            console.log(ing);
            document.getElementById('respuesta-texto').innerHTML=ing;
            console.log("Desencriptando");
        }
    </script>
</body>
</html>
